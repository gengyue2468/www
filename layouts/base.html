<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{author}}" />
    <meta name="description" content="{{description}}" />
    <title>{{title}} - {{siteTitle}}</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/et-book-roman-line-figures.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/et-book-display-italic-old-style-figures.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/et-book-bold-line-figures.woff2" as="font" type="font/woff2" crossorigin />
    <!-- Critical CSS inlined for performance -->
    {{css}}
  </head>
  <body>
    <nav>{{nav}}</nav>

    <main>
      <article>
        <section>{{content}}</section>
      </article>
    </main>

    <footer>
      <p>
        &copy; {{year}} {{author}}. <a href="/rss.xml">RSS</a> |
        <a href="/sitemap.xml">Sitemap</a>
      </p>
    </footer>
  </body>
</html>
