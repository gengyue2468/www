<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{author}}" />
    <meta name="description" content="{{description}}" />
    <title>{{title}} - {{siteTitle}}</title>
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      href="/fonts/et-book-roman-line-figures.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/et-book-display-italic-old-style-figures.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/et-book-bold-line-figures.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    {{css}}
  </head>
  <body>
    <nav>{{nav}}</nav>

    <main>
      <article>
        <section>{{content}}</section>
      </article>
    </main>

    <footer class="footer">
      <p>
        &copy; {{year}} {{author}}. <a href="/rss.xml">RSS</a> |
        <a href="/sitemap.xml">Sitemap</a>{{footerLlms}}
      </p>
    </footer>

    {{scripts}}
  </body>
</html>
